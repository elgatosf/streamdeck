name: Build

on:
  push:
    branches:
      - "main"
    paths-ignore:
      - ".vscode/**"
      - "assets/**"
      - "schemas/**"
      - "**.md"

  pull_request:
    branches:
      - "main"

defaults:
  run:
    shell: bash

jobs:
  Build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: "ğŸ“¥ Checkout"
        uses: actions/checkout@v3

      - name: "ğŸ—ƒï¸ Setup Node"
        uses: actions/setup-node@v3
        with:
          node-version: 20.1.0

      - name: "ğŸ“ Install dependencies"
        run: npm ci

      - name: "ğŸ—ï¸ Build"
        run: npm run build

      - name: "ğŸ–Œï¸ Lint"
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          eslint_extensions: ts
          eslint_auto_fix: false
          prettier: true
          prettier_extensions: ts
          prettier_auto_fix: false

      - name: "ğŸ§ª Test"
        run: npm run test:coverage
